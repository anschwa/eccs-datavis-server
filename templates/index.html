<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/chosen.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/chosen.bootstrap.css') }}"/>		
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>
        <script src="{{ url_for('static', filename='js/jquery-2.1.4.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/chosen.jquery.js') }}"></script>
		<script src="https://maps.google.com/maps/api/js"></script>
		<script src="{{ url_for('static', filename='js/datavis.js') }}"></script>
        <title>Data Visualizer</title>
	</head>
	<body>
        <div class="container">
            <div class="center-block content-wrapper">
				<div id="map-viewport" class="map-container">
				</div>
				<!--<div class="clearfix" style="width: 100%; margin-top: 15px">
					<div class="col-md-3">Dataset</div>
					<div class="col-md-3">Day</div>
					<div class="col-md-3">Place</div>
					<div class="col-md-3">Sample Type</div>
				</div> -->
				<div class="clearfix" style="width: 100%; padding-top: 15px">
					<div class="col-md-3">
						<div class="form-group">
							<label for="dropdown-dataset">Dataset</label><br>
							<select class="chosen-select" id="dropdown-dataset" style="width: 100%">
								<option value="">Choose One</option>
							</select>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<label for="dropdown-date">Date</label><br>
							<select class="chosen-select" id="dropdown-date" style="width: 100%" disabled>
								<option value="">Choose One</option>
							</select>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<label for="dropdown-place">Place</label><br>
							<select class="chosen-select" id="dropdown-place" style="width: 100%" disabled>
								<option value="">Choose One</option>
							</select>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<label for="dropdown-sample-type">Sample Type</label><br>
							<select class="chosen-select" id="dropdown-sample-type" style="width: 100%" disabled>
								<option value="">Choose One</option>
							</select>
						</div>
					</div>	
				</div>
            </div>
        </div>
		<script type="text/javascript">mapInit();</script>
    </body>
</html>
